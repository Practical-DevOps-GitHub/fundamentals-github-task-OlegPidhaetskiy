name: PR Notification to Discord

on:
  pull_request:
    types: [opened]

jobs:
  discord-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"ðŸš€ **New Pull Request Created!**\n**Title:** ${{ github.event.pull_request.title }}\n**Author:** ${{ github.event.pull_request.user.login }}\n**URL:** ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
